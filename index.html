<!DOCTYPE html>
<html lang="en" draggable="false">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matter.js learning</title>
</head>
<body draggable="false">
    
    <script src="node_modules/matter-js/build/matter.min.js"></script>

    <div id="container" style="width: 40vw; height: 50vh; background-color: #eee; position: relative;" draggable="false">

    </div>

        document.addEventListener('dragstart', function(event) {

        });

    <script src="index.js"></script>
